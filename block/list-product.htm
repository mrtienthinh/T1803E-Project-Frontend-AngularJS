<!-- Đây là block header -->
<div ng-header-page></div>
<!-- Đây là thanh điều hướng đường link trang của site list-product -->
<nav class="nav-single-link-t">
    <div class="container">
        <a href="#!/" class="category-nav-link-single-page-t">Home</a>
        <i class="po po-arrow-right-slider"></i>
        <span>{{nameCategory}}</span>
    </div>
</nav>
<!-- Đây là block list-product -->
<div class="container-fluid site-list-product">
	<div class="container">
		<div class="row">
			<div class="col-md-3 center-left-h" >
				<ul class="sidebar-list-page-t">
					<li ng-repeat="c in categorys"><a href="#!/category/{{c.link}}"><i class={{c.icon}}></i>{{c.name}}</a></li>
				</ul>
				<div class="relative ">
					<input ng-model="searchText" id="header_search_query" type="text" name="header_search_query" placeholder="Search products" class="input-reset color-inherit input-focus all-animate br-pill ph4 sans-serif fw6 header-search-input ba bw1 bg-white-10 b--transparent"> <button type="submit" name="header_search_submit" class="button-reset color-inherit bg-transparent bn pa0 ma0 db o-60 absolute center-v right-1 pointer animate-all glow"><svg aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-search fa-w-16 fa-fw"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg> <span class="sr-only">Search!</span></button>
				</div>
				<h2 class="Best-Deals-h">Best Deals</h2>
				<div class="row no-gutters" ng-repeat="b in best_deals">
					<div class="col-md-5 border-h">
						<img src={{b.imgUrl[0].pic}} class="img-fluid">
					</div>
					<div class="col-md-6 border-h">
						<h4 class="Orange-h">{{b.name}}</h4>
						<p class="juice-h">£{{b.pricesmall}}</p>
					</div>
					
				</div>
			</div>
			<div class="col-md-9 ">
				<div class="row">
					<div class="col-lg-4 col-md-6 col-sm-12 card-h" ng-repeat="p in products.slice(((currentPage-1)*itemsPerPage),((currentPage)*itemsPerPage)) | filter:searchText">
						<a href="#!/product/{{linkcategory}}/{{p.id}}">
						<p class="text-center"><img  src={{p.imgUrl[0].pic}} class="img-fluid" ></p>
						<p class="Bacon-h text-center">{{p.name}}</p>
						<p class="Pick-h text-center"><del>----------</del> <span>Pick Size</span> <del>----------</del></p>
						<ul class="ul-money-h">
							<li class="check-h">{{p.size[0].option}}<br>{{p.size[0].unit}}</li>
							<li class="amount-of-money">£{{p.pricesmall}}</li>
							<li class="check-h">{{p.size[1].option}}<br>{{p.size[1].unit}}</li>
							<li class="amount-of-money">£{{p.pricebig}}</li>
						</ul>
						<div class="clear-h"></div>
						<div class=" Select-Options-h">
							<p class="Select-Options-P-h"><i class="far fa-check-circle"></i> Select Options</p>
						</div>
						</a>
					</div>
				</div>
				<div class="row text-center pagination-list-page-t" ng-click="scrollupChoosePage()">
					<div class="col text-center">
						<pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage"></pagination>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Đây là block footer -->
<div ng-footer-page></div>
