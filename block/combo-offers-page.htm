<!-- Đây là block header-page -->
<div ng-header-page></div>
<!-- Đây là phần page compo chính -->
<div class="container-fluid combo-offer-page-h">
    <div class="container">
        <div class="Page row">
            <div class="col-lg-4 col-md-6 col-sm-12 container-h " ng-repeat="c in combo_ofers"><a class="text-center ">
                <img src={{c.imgUrl}} class="img-h"></a><h3 class="text-center name-h">{{c.name}}</h3>
                <p class="price"><span>{{c.price1}}</span></p>
                <div class=" Select-Options-h">
                    <p class="Select-Options-P-h"><i class="far fa-check-circle"></i> Select Options</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Đây là block footer-page -->
<div ng-footer-page></div>
